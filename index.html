
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <title>Locus Chat | Ephemeral Presence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    :root {
      --app-height: 100%;
    }

    html, body {
      height: 100%;
      height: -webkit-fill-available;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed; /* Strict lock */
      width: 100%;
      background-color: #0a0a0a;
      touch-action: none; /* Prevents default touch gestures like pinch-to-zoom */
    }

    #root {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #e5e7eb;
      overscroll-behavior: none;
    }

    .mono { font-family: 'JetBrains Mono', monospace; }
    
    .glass {
      background: rgba(13, 13, 13, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    /* Message bubbles */
    .bubble-me {
      background: #ffffff;
      color: #000000;
    }
    
    .bubble-them {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Fix for iOS Safari input zoom */
    input, textarea {
      font-size: 16px !important; /* Prevents auto-zoom on focus */
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.98); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
