
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <title>Locus Chat | Ephemeral Presence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    :root {
      --app-height: 100%;
    }

    html, body {
      height: 100%;
      height: -webkit-fill-available;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed; /* Strictly lock background */
      width: 100%;
      background-color: #0a0a0a;
      /* Prevent all system gestures except single finger scroll in permitted areas */
      touch-action: none; 
      -webkit-user-select: none;
      user-select: none;
    }

    #root {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #e5e7eb;
      overscroll-behavior: none;
      -webkit-font-smoothing: antialiased;
    }

    .mono { font-family: 'JetBrains Mono', monospace; }
    
    .glass {
      background: rgba(13, 13, 13, 0.96);
      backdrop-filter: blur(28px);
      -webkit-backdrop-filter: blur(28px);
    }

    /* Message bubbles */
    .bubble-me {
      background: #ffffff;
      color: #000000;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    
    .bubble-them {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-weight: 400;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* CRITICAL: Fix for iOS Safari input zoom and stability */
    input, textarea {
      font-size: 16px !important; /* Must be at least 16px to prevent iOS auto-zoom */
      -webkit-user-select: text;
      user-select: text;
    }

    @keyframes pulse-slow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.98); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes message-pop {
      0% { transform: scale(0.95) translateY(10px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .animate-message {
      animation: message-pop 0.35s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes send-success {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); filter: brightness(1.2); }
      100% { transform: scale(1); }
    }
    .animate-send-success {
      animation: send-success 0.4s ease-out;
    }
  </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "mqtt": "https://esm.sh/mqtt@5.10.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
