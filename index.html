
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
  <title>Locus Chat | Ephemeral Presence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed; 
      background-color: #0a0a0a;
      -webkit-text-size-adjust: 100%;
      overscroll-behavior: none;
    }

    #root {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #e5e7eb;
      -webkit-font-smoothing: antialiased;
    }

    .mono { font-family: 'JetBrains Mono', monospace; }
    
    .glass {
      background: rgba(13, 13, 13, 0.98);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
    }

    .bubble-me {
      background: #ffffff;
      color: #000000;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    
    .bubble-them {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Force 16px to prevent iOS auto-zoom on focus */
    input, textarea {
      font-size: 16px !important; 
    }

    @keyframes message-pop {
      0% { transform: scale(0.96) translateY(8px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .animate-message {
      animation: message-pop 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes loading-bar {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(300%); }
    }
    .animate-loading-bar {
      animation: loading-bar 1.5s infinite linear;
    }

    @keyframes slide-down {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-down {
      animation: slide-down 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "mqtt": "https://esm.sh/mqtt@5.10.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
